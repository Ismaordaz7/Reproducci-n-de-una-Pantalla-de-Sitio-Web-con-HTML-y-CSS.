<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpais x Omex VIP</title>
    <link rel="stylesheet" href="stilopagina.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo_transpais.jpg" alt="Transpais Logo"
            width="200px" heig="25">
        </div>
        <nav>
            <ul>
                <li><a href="#">Reserva</a></li>
                <li><a href="#">Destinos</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Mi cuenta</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Viaja entre México y Estados Unidos con la nueva alianza</h1>
            <h2>TRANSPAIS x OMEX VIP</h2>
            <p>Servicios desde Monterrey, Reynosa y Matamoros.</p>
            <p>Elige tu destino y disfruta de un viaje seguro, cómodo y puntual.</p>
        </div>
        
    </section>

    <section class="booking">
        <form>
            <label for="from">¿De dónde sales?</label>
            <input type="text" id="from" name="from" placeholder="Ciudad de origen">

            <label for="to">¿A dónde viajas?</label>
            <input type="text" id="to" name="to" placeholder="Ciudad de destino">

            <label for="date">¿Cuándo viajas?</label>
            <input type="date" id="date" name="date">

            <button type="submit">Buscar</button>
        </form>
    </section>
</body>
</html>
